<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tables</title>
</head>

<body>
  <hr>
  <caption>TABLE</caption>
  <table border="2" ; cellspacing="6">

    <tr>
      <thead>
        <th>Region</th>
        <th>Jan</th>
        <th>Feb</th>
        <th>Mar</th>
      </thead>
    </tr>
    <tr>
      <th>East</th>
      <td>100</td>
      <td>200</td>
      <td>300</td>
    </tr>
    <tr>
      <th>West</th>
      <td>110</td>
      <td>210</td>
      <td>310</td>
    </tr>
    <tr>
      <th>North</th>
      <td>120</td>
      <td>220</td>
      <td>320</td>
    </tr>
</table>
<table border="1"; cellspacing="6">
  <thead>
    <tr>
      <th>Month</th>
      <th>Savings</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>January</td>
      <td>$100</td>
    </tr>
    <tr>
      <td>February</td>
      <td>$80</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td>Sum</td>
      <td>$180</td>
    </tr>
  </tfoot>
</table>
</body>

</html>
